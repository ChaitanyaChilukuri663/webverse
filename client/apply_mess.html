<!DOCTYPE html>
<html>
<head>
  <title>Apply for Mess Change</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Apply for Mess Change</h1>

  <div id="mess-form-container">
    <h2>Request Mess Change</h2>
    <form id="mess-form">
      <label for="current-mess">Current Mess:</label>
      <input type="text" id="current-mess" required>

      <label for="requested-mess">Requested Mess:</label>
      <input type="text" id="requested-mess" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
